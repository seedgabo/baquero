<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="query" (ionInput)="buscar()"></ion-searchbar>
    <div text-center>
        <ion-spinner color="primary" *ngIf="loading">
        </ion-spinner>
    </div>
    <ion-list>
        <button ion-item *ngFor="let cliente of clientes" (click)="verCliente(cliente)">
            <h2>{{cliente.full_name}}</h2>
            <h3>{{cliente.nit.length >0 ? cliente.nit : cliente.cedula}}</h3>
        </button>
    </ion-list>
</ion-content>
